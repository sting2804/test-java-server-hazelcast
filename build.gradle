group 'test-task-hc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '+'
    compile group: 'com.hazelcast', name: 'hazelcast', version: '3.7.+'
    compile group: 'com.hazelcast', name: 'hazelcast-client', version: '3.7.+'
    testCompile 'com.hazelcast:hazelcast:3.7.+:tests'
    testCompile 'com.hazelcast:hazelcast-client:3.7.+:tests'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
